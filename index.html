<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

    <div class="title">Tic-tac-toe</div>

            <path d="M17 8H21.4C21.7314 8 22 7.73137 22 7.4V3" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
        Replay
    </div>
